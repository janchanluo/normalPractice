<script type="text/javascript">
	//动态原型模式将所有信息封装在了构造函数中，而通过构造函数中初始化原型
	//（仅第一个对象实例化时初始化原型），这个可以通过判断该方法是否有效而
	//选择是否需要初始化原型。


function Blog(name, url) {
    this.name = name;
    this.url = url;

    if (typeof this.alertInfo != 'function') {
        // 这段代码只执行了一次
        alert('exe time');
        Blog.prototype.alertInfo = function() {
            alert(this.name + this.url);
        }
    }
}

var blog = new Blog('zs', 'http://www.baidu.com'),
    blog2 = new Blog('wyc', 'http:taobao.com');

　　//可以看到上面的例子中只弹出一次窗，'exe time'，即当blog初始化时，
    //这样做blog2就不在需要初始化原型，对于使用这种模式创建对象，
</script>
