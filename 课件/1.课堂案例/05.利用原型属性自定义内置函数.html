	<script type="text/javascript">
		/////////////////////////////自定义数组内置方法/////////////////////////////////////
		//删除指定下标的元素
		Array.prototype.removeAt = function(index){ 
			if(isNaN(index)||index>this.length){
				return;//index输入不合理，直接结束对象
			}
			this.splice(index,1);
		}
		
		//根据内容删除元素
		Array.prototype.remove = function(obj){ 
			if(typeof obj != "object"){
				for (var i=0;i<this.length;i++) { 
					if(this[i] === obj){ 
						this.splice(i,1);
						--i;
					}
				}
			}
		}
		
		var arr = [1,2,3,4,5,6];
		arr.removeAt(3);//[1, 2, 3, 5, 6]
		arr.remove(2);//[1, 3, 5, 6]
		
		
		
		/////////////////////////////自定义数字内置方法/////////////////////////////////////
		//给数字前面补零，n为数字的最终位数
		Number.prototype.prefixZero = function(n){ 
			if(n <= this.toString().length){
				return;
			}
			var zero = Array(n).join("-"); //数组前面都要加上(n-1)个-
			//console.log(Array(n).join(0))
			//console.log(zero)
			zero += this  //自增
			//console.log(zero)
			return zero.slice(-n);
		}
		console.log((1).prefixZero(3));//01
		
		
		
		
		/////////////////////////////自定义数学内置方法/////////////////////////////////////
		Math.rndNum = function(min,max){ 
			if(min > max){
				min = max,max=min;
			}
			return this.floor(this.random()*(max - min + 1) + min);
		}
		Math.rndNum(20,100);
		//注意：Math对象和数组对象他们不同，其并不是构造函数创建的对象，所以不具有原型（prototype）
