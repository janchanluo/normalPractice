<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--无序列表-->
		<ul type="circle">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<!--有序列表-->
		<ol type="i" start="6">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
		
		
		<!--自定义列表-->
		<dl>
			<dt>1</dt>
			<dd>2</dd>
			<dd>3</dd>
			<dd>4</dd>
		</dl>
	</body>
</html>
