    var  aa = 20;

    if(true){
        console.log(aa);
    }

        var cc = 10;
        console.log(aa);  // 输出了外面全局的变量aa

            var cc =200;
            cc += 100;
            console.log(cc)
        }
        eee();
        console.log(cc);
    }
    add()
