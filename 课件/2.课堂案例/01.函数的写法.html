<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*通过function关键字声明的函数方式*/
			function myFunction1(){
				console.log("通过function关键字声明函数！")
			}
			myFunction1();
			
			/*通过定义一个变量去接收一个匿名函数，就是把匿名函数的引用赋值给变量*/
			var myFunction2 = function(x,y){
				console.log(x+y);
			}
			myFunction2(5,4)
			/*通过new Function()方式声明函数，跟变量接收匿名函数的方式很像*/
			var myFunction3 = new Function("var x=10;var y=3;alert(x*y)");
			myFunction3();
			/*Function()里面最后一个的参数等价于function(){}花括号里面执行的代码*/
			var myFunction4 = function(){
				var x = 10;
				var y = 3;
				alert(x*y);
			}
			myFunction4();
			
			var myFunction5 = new Function("x","y","z","j","alert(x+y*z-j)"); 
			myFunction5(3,5,6,10)
		</script>
	</body>
</html>
