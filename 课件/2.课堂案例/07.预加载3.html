	<script type="text/javascript">
		
		function preloader() {   // 预加载图片的函数
		    if (document.images) {  
		        var img1 = new Image();  
		        var img2 = new Image();  
		        var img3 = new Image();  
		        img1.src = "https://img.alicdn.com/tfs/TB1OvEdoCYTBKNjSZKbXXXJ8pXa-160-280.jpg_290x290q90.jpg_.webp",

		    }  
		}  
		function addLoadEvent(func) {   // 监听文档加载完成之后，再去预加载图片
		    var oldonload = window.onload;  
		    if (typeof window.onload != 'function') {  
		        window.onload = func;  
		    } else {  
		        window.onload = function() {  
		            if (oldonload) {  
		                oldonload();  
		            }  
		            func();  
		        }  
		    }  
		}  
		addLoadEvent(preloader);
		
	</script>
