<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 400px;
				height:400px;
				border: 20px solid blue;
			}
			#box2{
				width: 100px;
				height: 100px;
				padding: 20px;
				border: 10px solid ;
				margin-left: 20px;
				margin-top: 20px;
				overflow-y: scroll;
			}
			#box3{
				width: 400px;
				height: 400px;
				background-color:pink;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="box2">
				<div id="box3"></div>
			</div>
		</div>
		
		
		<button id="btn">获取信息吧！</button>
		
	</body>
	<script type="text/javascript">
		
		var box2 = document.getElementById("box2");
		
		console.log(box2.clientWidth)
		console.log(box2.clientHeight)
		//clientWidth    2*padding + width
		
		
		// 包含了width  内边距   边框
		console.log(box2.offsetWidth)
		console.log(box2.offsetHeight)
		
		
		console.log(box2.offsetLeft)
		console.log(box2.offsetTop)
		
		console.log(box2.scrollWidth)
		console.log(box2.scrollHeight)
		
		var btn = document.getElementById("btn");
		
		btn.onclick = function(){
			console.log(box2.scrollLeft)
			console.log(box2.scrollTop)
		}
		
	</script>
</html>
