<!DOCTYPE html>

	<script type="text/javascript">
		
		function Person(name){ 
			this.name = name;
			this.sayHello = function(){ 
				alert(this.name);
			}
		}
		
		function Student(name,age){ 
			Person.call(this,name); 
			this.age =age; 
			this.show= function(){
				alert(this.name+"---"+this.age);
			}
		}
		
		var stu = new Student("中原一点红",20);
		stu.sayHello(); 
		stu.show();
		
		
	</script>
</html>
