		<script type="text/javascript">
			/*函数覆盖的问题，不管函数有几个参数，或者说不管函数传入了几个 参数（跟参数的个数无关），后面声明的函数会覆盖前面声明的函数*/
			function show(x,y,z){
				console.log(x+y);
			}
			show(2,3)
			function show(){
				console.log(123)
			}
			function show(x,y){
				console.log(x*y);
			}
			
			show(5,6,2)
		</script>
	</body>
