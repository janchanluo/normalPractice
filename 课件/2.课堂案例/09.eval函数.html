	<body>
		<script type="text/javascript">
			//eval()方法解析一个字符串，求出表达式的值
			var d = "alert('hello')";
//			eval(d);
			
			/*isNaN()方法用于判断NaN类型和数值类型，如果是NaN类型，那么返回true，否则就是数值类型，返回false*/
			var a = "dfsd";
			var b = "*";
			var c = 123;
			console.log(isNaN(a));
			console.log(isNaN(b));
			console.log(isNaN(c));
		</script>
	</body>
