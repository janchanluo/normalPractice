<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>序列化对象</button>
        <div></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(document).ready(function(){
	personObj=new Object();
	personObj.firstname="li";
	personObj.lastname="jianhua";
	personObj.age=18;
	personObj.eyecolor="gray"; 
	$("button").click(function(){
		$("div").text($.param(personObj));
	});
});
</script>
