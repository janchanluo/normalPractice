<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用标签</title>
	</head>
	<body>
		
		<!--常见块状标签-->
		<div>块状标签代表</div>  <!--无语义性标签-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>  <!--标题标签-->
		<p>哈哈，今天看到一个漂亮妹子，侯龙龙找人家要号码，李洋打了侯龙龙一巴掌，然后被王贵勇看到了，祁东婷告诉了老师李建华</p>
		<pre>你好我今天看到了                  奥巴马，他说我是最棒的</pre>
		<hr /> <!--水平线-->
		
		
		
		<!--常见行内标签-->
		<span>多用于数字和英文</span><!--无语义性标签-->
		<b>你好你是谁</b>
		<strong>你好我要回家</strong>
		<big>你好，大家好</big>
		<small>大家好才是真的好</small>
		<i>我的个性我做主</i><br /><!--换行标签-->
		<em>你爱                咋的咋的</em>
		<bdo dir="rtl">你好，不要做我媳妇</bdo>
		<sub>下标</sub>
		<sup>上标</sup>
		<img src="img/a1.jpg" width="150" height="250" />
		<a href="index.html">百度</a>
		<font>你好,哈哈</font> 
		<q>你好，请给我一次机会</q>  <!--短文本引用-->
		<blockquote>侯龙龙把李洋打了一顿，姚皓松出来搞事情被王贵勇发现了，告诉了祁东婷，被许守羊听见了，说老李黑他，其实是真爱</blockquote>   <!--长文本引用-->
		<address>定义地址</address>
	</body>
</html>
<!--
	
h1-h6标题标签，h1尽量不要用，最多六级标题
p：段落标签
b和strong：加粗标签
small：小标签
big：大标签
i和em是斜体标签
pre：文本预保留，保存写的最基础的样式
bdo:文本排列方式
相对于同一个文件夹叫相对路径，不是相对同一个盘符是绝对路径
找父级../，找子级/
a:超链接标签，链接到别人的网址是外部链接
如果不想加链接可以是###代表空链接
链接到自己写的页面就是内部链接
前期理解：行内标签在网页中横向显示，块状标签在网页中纵向显示
font:字体标签






-->
