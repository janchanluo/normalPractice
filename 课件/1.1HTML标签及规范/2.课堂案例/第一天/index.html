<!DOCTYPE html><!--申明我们用的html版本   5版本-->
<html> <!--超文本标记语言，是网页中最大的标签所有内容都会放在这个标签里面-->
	<head> <!--头部，放所有的修饰性内容-->
		<meta charset="utf-8" />
		<title>好好好</title>   <!--网页的标题-->
		<link rel="icon" type="text/css" href="img/favicon.ico"/>  <!--把标题里面的小图标显示，一定是icon格式的-->
	</head>
	<body>  <!--身体，所有的标签都会放在body里面-->
		<!--Google--><br />
		<span style="color: red; font-size: 50px;">G</span>
		<span style="color: orange;">o</span>
		<span style="color: yellow;">o</span>
		<span style="color: green;">g</span>
		<span style="color: cyan;">l</span>
		<span style="color: purple;">e</span>
		
	</body>
</html>
<!--
注释：ctrl+/,作用是不会在网页中显示方便后期修改
utf-8：字符集，国际通用，相当于是一个编译识别器
-->
