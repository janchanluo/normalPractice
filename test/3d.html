<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            margin: 0 auto;
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            transform-style: preserve-3d;
            perspective: 800px;
        }
        .item{
           transition: 5s;
           width: 150px;
           height: 150px;
           position: absolute;
           left: 50%;
           top: 50%;
           transform-style: preserve-3d;   
           transform-origin: 5px 50px 75px;
           margin: -75px 0  0 -75px;
        }
        span{
            display: block;
            position: absolute;
            width: 150px;
           height: 150px;
           text-align: center;
           line-height: 150px;
           opacity: 0.5;
        }
        span:nth-child(1){
            background: rebeccapurple;
        }
        span:nth-child(2){
            background: red;
            transform-origin: 150px 0;
            transform:rotateX(90deg); 
      
        }
        span:nth-child(3){
            background:green;
            transform-origin: 0 150px;
            transform:rotateY(-90deg); 
      
        }
         span:nth-child(4){
            background:yellow;
            transform-origin: 150px 150px;
            transform:rotateY(90deg); 
      
        } 
        span:nth-child(5){
            background:blue;
            transform-origin: 0 150px;
            transform:rotateX(-90deg); 
        } 
       span:nth-child(6){
            background:yellowgreen;
            transform: translateZ(150px)
      
        }  
        @keyframes rotate{
            100%{ transform: rotateY(720deg);}
        }
        .box:hover .item{
          animation: rotate 2s infinite linear;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
    </div>
</body>
</html>
