<!DOCTYPE html>

<head>

    <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet">
    
    <title>bootstrap</title>
    <style>
        .header{
            width: 100%;
            background-color:#666;
            height: 60px;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        .headertop{
            text-align: center;
        }
        ul{
            list-style: none;
        }
        ul.headerul li{
            float: left;
            padding: 0 5px;
        }
        .headerbottom{
            margin-top: 20px;
        }
        .headerul:after{
            content: ".";
            clear: both;
            display: block;
            overflow: hidden;
            font-size: 0;
            height: 0;
        }
      .mouseclick{
         position: fixed;
         color: #fff;
          left: 20px;
          line-height: 60px;
          z-index: 1;
      }
      .showclick{
          background-color: #666;
          width: 200px;
          height: 100%;
          color: #fff;
          position: fixed;
          left: -200px;
          transition: left 0.5s;
      }
      .showclick ul{
          margin-top: 60px;
          text-align: center;
          padding-left: 0;
         
      }
      .mdshow ul>li{
          float: left;
          padding: 0 10px;
          line-height: 50px;
      }
      .tel{
          line-height: 50px;
      }
      .banner .bannerimg{
          widows: 100%;
          overflow: hidden;
          z-index: -1px;

      }
                  
.item{
　　 box-sizing: border-box;
　　break-inside: avoid;

}
.item-content{

flex-direction: column;

 align-items: center;
　padding:10px;
height: auto;
　　　font-size: 20px;
color: #686868;
　　box-sizing: border-box;

}

</head>

<script>
      $(document).ready(function(){
        $(".glyphicon").click(function(e){
