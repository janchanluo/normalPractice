<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #demo{
        margin: 20px;
        height: 100px;
    }
    #demo span{
        border-radius:50%;
        display:block;
        float: left;
        margin:0 10px;
        width:  100px;height: 100px;
        text-align: center;
        line-height: 100px;
        background-color: burlywood;
    }
    .btn{
        clear: both;
        margin: 40px;
    }
    </style>
</head>
<body>
    <div id="demo">
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>

    </div>
    <div class="btn">
            <button>开始</button>
            <button>停止</button>

        </div>
</body>
<script>
    var btn=document.getElementsByTagName("button");
    var span =document.getElementsByTagName("span");
    var arrRed=[];
    for(var i=0;i<32;i++){
        arrRed.push(i);
    }
    btn[0].onclick=function(){
        arrRed.sort(function(){
        return Math.random()-0.5
    })
        for(var i=0;i<6;i++){
            span[i].innerHTML=arrRed[i];
    } 
    }
</script>
</html>
