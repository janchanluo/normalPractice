<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			 .box{
			 	width: 600px;
			 	/*min-height: 200px;*/
			 	overflow: hidden;
			 	box-shadow: 1px 2px 10px #666;
			 	border-radius:5px ;
			 	margin: 15px;
			 }
			 .box h2{
			 	padding: 10px;
			 	border-bottom: 1px #CCC solid;
			 }
			 .box p{
			 	padding:20px 10px;
			 	font-size: 20px;
			 	border-bottom: 1px #CCC solid;
			 }
			  .box ul{
			 	padding:10px;
			 	border-bottom: 1px #CCC solid;
			 }
			 .box .btn{
			 	float: right;
			 	margin: 20px;
			 }
			  .box .btn input{
			  	padding: 8px 15px;
			  	border: none;
			 }
			 .box .btn input:first-child{
			   background: cornflowerblue;
			   color: #fff;
			 }
		</style>
	</head>
	<body>
		<div id="app">
			<box>
		    	<h2 slot="title">标题</h2>
		    	<p slot="content">这是内容</p>
		    	<div class="btn" slot="btn">
					<input type="button" name="" id="" value="确定"/>
					<input type="button" name="" id="" value="取消"/>
					
				</div>
			</box>
		
		
			<box>
		    	<h2 slot="title">标题一</h2>
		    	<ul slot="content">
		    		<li>单位一</li>
		    		<li>单位二</li>
		    		<li>单位三</li>
		    		<li>单位四</li>
		    	</ul>
		    	<div class="btn" slot="btn">
					<input type="button" name="" id="" value="重置"/>
					<input type="button" name="" id="" value="登录"/>
					<input type="button" name="" id="" value="注册"/>
				</div>
			</box>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('box',{
			template:`<div class="box">
			    <slot name="title"></slot>
			    <slot name="content"></slot>
			    <slot name="btn"></slot>
				
			</div>`
		})
		var vm =new Vue({
			el:'#app'
		})
	</script>
</html>
