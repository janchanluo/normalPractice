<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
	<div id="app">
		
		<router-view></router-view>
		<div class="footer">
			<ul>
				<router-link to="/index"  tag="li"><img src="../img/tab_home_nor.png" alt="" /><span>首页</span></router-link>
				<router-link to="/list"   tag="li"><img src="img/goods-ti1.png"/><span>课程列表</span></router-link>
				<router-link to="/kec"    tag="li"><img src="../img/tab_menu_nor.png"/><span>我的课程</span></router-link>
				<router-link to="/my"     tag="li"><img src="img/tab_me_nor.png" alt="" /><span>个人中心</span></router-link>
  			</ul>
		</div>
	</div>
		<script type="text/javascript">
			var Index={
				template:`<div> 
						<div class="header">
						</div>
					<div class="content">
						<div class="logo">
							<img src="../img/logo.png" alt="" />
						</div>
						<div class="inp">
								<input type="text" name="" id="" />
								<input type="text" name="" id="" />
								<button>立即登录</button>
							<div class="msg">
								<a href="#" class="register">注册</a>
								<a href="#" class="forget">忘了密码</a>
							</div>
							
						</div>
					</div>
				</div>`
			}
			var router=new VueRouter({
				routes:[{
					path:'/index',
					component:Index
				},{
					path:'/list',
					component:Index
				},{
					path:'/kec',
					component:Index
				},{
					path:'/my',
					component:Index
				},{
					path:'*',
					redirect:'/index'
				}]
			});
			
			var vm =new Vue({
				el:"#app",
				router,
			})
		</script>
	</body>
</html>
