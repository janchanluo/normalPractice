<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				margin: 10px;
				/*border: 1px #000 solid;*/

			}
		</style>
	</head>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/jsonp.js"></script>
	
	<body>
		<div id="app">
			<input type="text" v-model="mes" />
			
			<ul v-if="arr.length">
				<li v-for="(item,index) in arr">{{item}} <span>{{index}}</span></li>
			</ul>
		</div>
		<script type="text/javascript">
			
			
			let vm= new Vue({
				el:'#app',
				data:{
					arr:[],
					mes:''
				},
				watch:{
					mes:{
						handler(){
							var _this=this;
								jsonp({
									url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
									data:{wd:_this.mes},
									callback:"cb",
									success:function(data){
										_this.arr=data.s
										console.log(data)
									}
								})
							},
					   deep:true
						}
					}
					
		
				
			})
		</script>
	</body>
</html>
