<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	*{
		padding: 0;
		margin:0;
	}
	li{
		list-style: none;
	}
	#main {
		width: 300px;
		height: 400px;
		margin:20px auto;
	}
	#oUl{
		width: 100%;
		height: 300px;
		border: 1px solid #000;
	}
	.left,.right{
		overflow:hidden;
	}
	.left img,.left p{
		float: left;
	}
	.right img,.right p {
		float: right;
	}
    </style>
</head>
<body>
    <div id="main">
        <ul id="oUl">
             <!--<li class="left">
                <img src="./1.png" />
                <p>11111111111</p>
            </li>
            <li class="right">
                <img src="./2.png" />
                <p>11111111111</p>
            </li> -->
        </ul>
        
        <div>
            <img src="./images/1.png" id="oImg" />
            <input type="text" id="oText" />
            <input type="button" id="btn" value="提交" />
        </div>
</body>
<script>
    var btn=document.querySelectorAll("input")[1];
    var  Imgs=document.getElementById("oImg");
    var txt=document.querySelectorAll("input")[0];
    var  oUl=document.getElementById("oUl");
    var num=1;
    Imgs.onclick=function(){
        if(num==1){
            Imgs.src="./images/2.png";
            num=2;
        }else{
            Imgs.src="./images/1.png";
            num=1
        }
    }
    btn.onclick=function(){
        if(txt.value){
            if(num==1){
                oUl.innerHTML+='<li class="left">'+
                '<img src="./images/1.png" />'+'<p>'+txt.value+'</p>'+'</li>'
            }else{
                oUl.innerHTML+='<li class="right">'+
                '<img src="./images/2.png" />'+'<p>'+txt.value+'</p>'+'</li>'
            }
           
        }else{
            alert("请输入内容！")
        }
        txt.value=''; 
    }
</script>
</html>
