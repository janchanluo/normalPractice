<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<script type="text/javascript" src="js/react.js"></script>
		<script type="text/javascript" src="js/react-dom.js"></script>
		<script type="text/javascript" src="js/browser.min.js"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/babel">
			
			var arr= [];
			var i=0;
			var Item =React.createClass({
				render(){
					return (<div> 
					     <input type="text"   ref="val"/>
				  <input type="button" value="提交"  onClick={this.btn}  />
				   <div>{this.state.arr}</div>
					</div>)
				},
				btn(){
				 i++;
				 var list = this.state.arr;
				 list.push(<li key={i}>{this.refs.val.value}</li>)
				 this.refs.val.value='';
				 console.log(list)
			    this.setState({
			    	arr:list
			    })
				console.log(this.refs.val.value)
			},
			getInitialState(){
					return {
						arr:arr,
					}
				}
			})
		
			
			ReactDOM.render(<Item />,document.getElementById("app"))
			
//			setInterval(btn,1000)
		</script>
	</body>
</html>
