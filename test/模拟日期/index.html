<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				width: 400px;
				margin: 0 auto;
			    border: 1px solid #000;
			}
			#box .item {
				width: 100%;
				height: 300px;

			}
			#box ul {
				overflow: hidden;
				text-align: center;
			}
			#box ul li{
				float: left;
				list-style: none;
				display: inline-block;
				width: 14%;
			}
			.date{
				width: 100%;
				text-align: center;
				margin-bottom: 10px;
			}
			.date span{
				display: inline-block;
			}
			.date h2{
				display: inline-block;
				font-size: 16px;
			}
			.active{
				color: red;
			}
		</style>
		<script src="js/jquery-1.11.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<div class="date">
				<span class="prev"><</span>
					<h2 class="dateNow"></h2>
				<span class="next">></span>
			</div>
			<div class="rq">
			<ul>
				<li>日</li>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
				<li>六</li>
			  </ul>
			</div>
	
		<div class="item">
			  
			  
           </div>
		</div>
	</body>
	<script type="text/javascript">
		var howmanyDay=null;
		var num=0;
		function date(monthNum){
			var date=new Date();	    
		    var y=date.getFullYear();
		    var m=monthNum||date.getMonth()+1;
		    var dateNow=y+'年'+m+'月';
		    $('#box h2').html(dateNow)  //设置当前时间
			var  month = monthNum || date.getMonth();
			date.setMonth(month+1);
			date.setDate(0);
		    howmanyDay=date.getDate();  //获取一个月有多少天

			day();
			
		}
		//循环天数插入页面
		
		function day(){
			var html='';
//			console.log(Math.floor(howmanyDay/7))
			for(var i=0;i<howmanyDay;i++){
				var Oul=$('<ul>');

			    html+='<li>'+(i+1)+'</li>';
				Oul.html(html)
			
			}
		$('.item').append(Oul)
	        	}
		
		$('.next').click(function(){
			$('.item').html('');
			dateNow=$('.dateNow').html();
			var yIndex=dateNow.indexOf('年')
			var y=dateNow.substring(0,yIndex)
			var mIndex=dateNow.indexOf('月')
			var m=dateNow.substring(yIndex+1,mIndex)
			    m=parseInt(m) ;//获取月份-1             //获取时间
			     m++;
			    if(m>12){
			    	m=1;
			    }else if(m<0){
			    	m=12
			    }
			date(m);
		}) //下一个月
		
		$('.prev').click(function(){
			$('.item').html('');
			dateNow=$('.dateNow').html();
			var yIndex=dateNow.indexOf('年')
			var y=dateNow.substring(0,yIndex)
			var mIndex=dateNow.indexOf('月')
			var m=dateNow.substring(yIndex+1,mIndex)
			    m=parseInt(m) ;//获取月份-1             //获取时间
			    m--;
			    if(m>12){
			    	m=1;
			    }else if(m<0){
			    	m=12
			    }
			date(m);
		})
		date()
	</script>
</html>
