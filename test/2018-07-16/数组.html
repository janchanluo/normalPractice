<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			    数组的方法：
			    	push(添加的数据)  : 往数组的最后一个位置，添加数据
			    		返回值： 新数组的长度
			    		
			    	
			    	unshift(添加的数据) : 	往数组的开头添加数据
			    		返回值：  新数组的长度
			    		
			    		
			    	
			    	pop()  : 删除数组最后一个数据
			 * 			返回值： 删除的数据
			 * 
			 * 		shift() : 删除数组的第一个数据
			 * 			返回值： 删除的数据
			 * 
			*/
			var arr = [1,3,2,4,2];
			var box = arr.push('xzcvasf',343);
			
			var box1 = arr.unshift('天际的数据');
			
			var box2 = arr.pop();
			arr.shift();
			
			console.log(arr,box2)
		</script>
	</body>
</html>
