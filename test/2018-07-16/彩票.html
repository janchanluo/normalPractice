<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				width:50px;
				height:50px;
				border-radius: 50%;
				background:  cadetblue;
				float: left;
				margin-right: 20px;
				line-height: 50px;
				font-size: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<input type="button" value="开奖" />
		<input type="button" value="停止" />
		<p>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
		</p>
		
		<script type="text/javascript">
			var arrBlue = [];
			var arrRed = [];
			var btn = document.getElementsByTagName('input')[0];
			var span = document.getElementsByTagName('span');
			var timer = null;
			var stop = document.getElementsByTagName('input')[1];
			for(var i=1;i<33;i++){
				arrRed.push(i)
			}
			console.log(arrRed)
			
			btn.onclick = function(){
				
				timer = setInterval(function(){
					arrRed.sort(function(){
					return Math.random() - 0.5;
					})
					
					console.log(arrRed)
					// 取钱六个数据
					for(var i=0;i<6;i++){
						span[i].innerHTML = arrRed[i];
					}
				},100)
			}
			
			stop.onclick = function(){
				clearInterval(timer)
			}
		</script>
	</body>
</html>
