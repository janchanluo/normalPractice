<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 450px;
            }
            50% {
                top: 250px;
                left: 450px;
            }
            75% {
                top: 250px;
                left: 0;
            }
            100% {
                top: 100px;
                left: 0;
            }
        }
        
        .box {
            border: 1px solid #000;
            position: relative;
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }
        
        .item {
            background: rebeccapurple;
            position: absolute;
            width: 50px;
            height: 50px;
            animation: move 2s forwards infinite alternate;
        }
        
        input[type="text"]:disabled {
            border: 0;
            border: 1px solid red;
        }
        
        input[type="text"] {
            border: 0;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">

        </div>
    </div>
    <input type="text">
    <button id="btn">点击</button>
</body>
<script>
    var btn = document.getElementById("btn")
    btn.onclick = function() {
        document.getElementsByTagName("input")[0].setAttribute("disabled", "disabled")
    }
</script>

</html>
