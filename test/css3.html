    <style>
    .box{
        background: green;
        width: 200px;
        height: 200px;
        animation: myfirst 5s  0.5s 1 ;
    }
 
 @keyframes myfirst{
    from {width:30px;}
    to {width:300px;}
 }

</head>
<body>

    </div>
