<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		
		<style type="text/css">
			div{
				width: 3px;
				height:3px;
				background: green;
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			
			
			document.onmousemove = function(ev){
				
				var divs = $('<div>');
				divs.css({
					top:ev.pageY,
					left:ev.pageX
				})
				
				$('body').append(divs);
				
				var chliden = $('body').children();
				
				if(chliden.length>40){
					
					chliden.eq(0).remove();
				}
			}
		</script>
		
	</body>
</html>
