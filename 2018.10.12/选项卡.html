<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<style type="text/css">
			.box{
				width: 400px;
				height:400px;
				border: 1px solid #000;
				margin: 0 auto;
			}
			.box .active{
				background: green;
			}
			.box div{
				width: 400px;
				height: 300px;
				line-height: 300px;
				text-align: center;
				display: none;
			}
			.box .show{
				display: block;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<input type="button" value="按钮一" class="active"/>
			<input type="button" value="按钮二"/>
			<input type="button" value="按钮三"/>
			<input type="button" value="按钮四"/>
			<div class="show">1111</div>
			<div>22222</div>
			<div>33331</div>
			<div>4444</div>
		</div>
		<script type="text/javascript">
			
			$('.box input').on('click',function(){
				
//				$('.box input').removeClass('active');
//				$(this).addClass('active');
				$(this).addClass('active').siblings('input').removeClass('active');
				$('.box div').eq($(this).index()).addClass('show').siblings('div').removeClass('show');
			})
			
		</script>
	</body>
</html>
