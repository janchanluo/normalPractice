<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<style type="text/css">
			.box{
				width:100px;
				height:100px;
				background: green;
				position: absolute;
				top:40px;
				left:0;
			}
		</style>
	</head>
	<body>
		<input type="button" value="变化"/>
		<div class="box"></div>
		<script type="text/javascript">
			
			/*
			    animate({属性}，运动时间)  :
			  
			*/
			
			$('input').on('click',function(){
				$('.box').animate({
					left:300
				},2000,function(){
					console.log(1);
				})
				
				$('.box').animate({
					top:300
				},2000)
				
				$('.box').animate({
					left:0
				},2000)
			})
		</script>
	</body>
</html>
